<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="header-section">
            <h1>Make a City!</h1>
        </section>
        <section class="column-content">
            <section id="imageContainer" class="content-container">
                <img src="" alt="" id="region-image">
                <img src="" alt="" id="type-image">
                <img src="" alt="" id="size-image">
            </section>
            <section id="selectorContainer" class="content-container">
                <select name="region" id="region">
                    <option value="northeast" >Northeast</option>
                    <option value="south">South</option>
                    <option value="midwest">Mid West</option>
                    <option value="west">West Coast</option>
                </select>
                <select name="type" id="type">
                    <option value="desert">Desert</option>
                    <option value="forest">Forest</option>
                    <option value="mountain">Mountain</option>
                </select>
                <select name="size" id="size">
                    <option value="big-city">Big City</option>
                    <option value="small-city">Small City</option>
                    <option value="town">Town</option>
                </select>
            </section>
            <section id="textContainer" class="content-container">
                <label for="text">City Slogan</label>
                <input type="text" id="slogan-input">
                <button id="slogan-button">Add</button>
                <div id="sloganText"> slogans</div>
                <div id="changeCounter"> </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
