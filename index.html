<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Trip Planner</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="header-section">
            <h1>Choose a City for your Trip!</h1>
        </section>
        <section class="main-container">
            <section class="content-container">
                <img src="assets/Solid_white.png" alt="default image" id="region-image">
                <img src="assets/Solid_white.png" alt="default image" id="type-image">
                <img src="assets/Solid_white.png" alt="default images" id="size-image">
            </section>
            <section class="content-container">
                <select name="region" id="region">
                    <option value="default" >---Choose a region---</option>
                    <option value="0">Northeast</option>
                    <option value="9">South</option>
                    <option value="18">Mid West</option>
                    <option value="27">West</option>
                </select>
                <select name="type" id="type">
                    <option value="default" >---Choose a city type---</option>
                    <option value="0">Desert</option>
                    <option value="3">Forest</option>
                    <option value="6">Mountain</option>
                </select>
                <select name="size" id="size">
                    <option value="default" >---Choose a city size---</option>
                    <option value="0">Big City</option>
                    <option value="1">Small City</option>
                    <option value="2">Town</option>
                </select>
            </section>
            <section class="text-container">
                <div id="input-container">
                    <div>
                        <label for="text">City Name</label>
                        <input type="text" id="name-input">
                        <button id="name-button">Add</button>
                    </div>
                    <div>
                        <label for="text">City Slogan</label>
                        <input type="text" id="slogan-input">
                        <button id="slogan-button">Add</button>
                    </div>
                </div>
                <p class="hidden" id="cityNameP"><strong id="cityNameHeader"></strong> the city that...</p>
                <div id="sloganText"></div>
                <div id="changeCounter"> </div>
            </section>
        </section>
        <section class="header-section">
            <button id="addtripbtn">Add City to Trip!</button>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
